<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex + Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
        }

        .container {
            display: grid;
            grid-template-rows: 60px auto auto 60px;
            grid-template-columns: 1fr;
            height: 100vh;
        }

        /* ðŸ”¹ HEADER & MENU */
        .header-menu {
            display: flex;
        }

        .header {
            background-color: #1a1d26;
            color: white;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu {
            background-color: #e74c3c;
            color: white;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ðŸ”¹ HERO */
        .hero {
            background-color: #4d79bd;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex:2;
        }

        /* ðŸ”¹ MAIN + IMAGE + EXTRA */
        .content {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .main {
            background-color: #1a2533;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            grid-column: 1 / 2;
            grid-row: 1 / 3;
        }

        .spacer {
            background-color: white;
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }
        .image {
            background-color: #b6dbdb;
            display: flex;
            align-items: center;
            justify-content: center;
            grid-column: 3 / 4;
            grid-row: 1 / 2; /* IMAGE */
        }

        .extra {
            background-color: #56b29a;
            display: flex;
            align-items: center;
            justify-content: center;
            grid-column: 3/4;
            grid-row: 2/3;
        }

        /* ðŸ”¹ BANNER */
        .banner {
            background-color: #f4c26b;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- HEADER & MENU -->
        <div class="header-menu">
            <div class="header">HEADER</div>
            <div class="menu">MENU</div>
        </div>

        <!-- HERO -->
        <div class="hero">HERO</div>

        <!-- MAIN + IMAGE + EXTRA -->
        <div class="content">
            <div class="main">MAIN</div>
            <div class="blank"></div>
            <div class="image">IMAGE</div>
            <div class="extra">EXTRA</div>
        </div>

        <!-- BANNER -->
        <div class="banner">BANNER</div>
    </div>

</body>
</html>
